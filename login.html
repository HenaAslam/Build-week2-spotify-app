<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center px-0 px-sm-5">
    <img src="./assets/icons/logo-spotify.png" class="pt-3 pb-2">
    </div>
    <hr>
    <div class="container d-flex flex-column justify-content-center align-items-center px-0 px-sm-5">


        <div class="alert alert-danger d-none" id="empty" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> username and password can't be empty
           
          </div>
        <div class="alert alert-danger d-none" id="incorrect" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> Incorrect password or username
           
          </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
