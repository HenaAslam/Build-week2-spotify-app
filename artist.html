<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/navbar.css">
        <link rel="stylesheet" href="./assets/css/artist.css">
    </head>
    <body>
        <div id="all-content">
            <div id="top">
                <aside class="play-list-text"></aside>
                <div id="main-content"></div>
            </div>
            <footer class="play-bar white-text" id="play-bar">
                <img src="./assets/icons/play-circle-fill.svg" class="play-bar-icons play-button" id="play" onclick="playOrPauseSong(this)">
                <input class="volume-line" type="range" min="0" max="30" value="0" id="volume-line">

                <input class="volume-line" type="range" min="0" max="100" value="50" id="slider">

            </footer>
        </div>
        <script src="./js/playbar.js"></script>
        <script src="./js/sidebar.js"></script>
        <script src="./js/artist.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
